<ion-header>

  <ion-navbar>
    <ion-title>edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Header</ion-label>
      <ion-input type="text" [(ngModel)]="item.header" ></ion-input>
    </ion-item>
