<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div
     class="login">
     <form
       [formGroup]="form"
       (ngSubmit)="logIn()">
       <ion-list>
           <ion-item margin-bottom>
              <ion-label>Your E-mail Address</ion-label>
              <ion-input
                 type="email"
                 formControlName="email"></ion-input>
           </ion-item>


           <ion-item margin-bottom>
              <ion-label>Your Password</ion-label>
              <ion-input
                 type="password"
                 formControlName="password"></ion-input>
           </ion-item>


           <button
              ion-button
              color="primary"
              text-center
              block [disabled]="!form.valid">Log In</button>
        </ion-list>
     </form>

  </div>

</ion-content>
